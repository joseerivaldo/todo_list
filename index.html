<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve sua próxima tarefa</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button type="submit" id="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box">
                    <span class="task-title">Teste</span>
                    <ion-icon class="checkmark-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="close-btn" name="close-outline"></ion-icon>
                </li>
                <li class="task-box">
                    <span class="task-title">Teste 2</span>
                    <ion-icon class="checkmark-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="close-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
